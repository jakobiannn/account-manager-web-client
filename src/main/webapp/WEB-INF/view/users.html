<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>table th, table td {padding: 5px;}</style>
</head>
<body>
<table border="1">
    <tr>
        <th>Username</th>
        <th>Phone</th>
        <th>Full Name</th>
        <th>Adress</th>
        <th>Password</th>
    </tr>

    <tr th:each="lst : ${list}">
        <td th:utext="${lst.login}">Username</td>
        <td th:utext="${lst.password}">Phone</td>
        <td th:utext="${lst.adress}">Adress</td>
        <td th:utext="${lst.fullName}">Full Name</td>
        <td th:utext="${lst.password}">Password</td>
    </tr>

</table>
</body>
</html>
